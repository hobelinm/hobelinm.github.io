---
layout: default
published: true
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  <div>
    <p>Words: {{ page.content | number_of_words }}</p>
  </div>
  {% include facebook.comments.html %}
  {% include disqus.html %}
  {% include adwords.html %}
</article>
