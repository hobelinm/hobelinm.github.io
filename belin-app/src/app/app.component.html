<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <!-- TODO: Header component child of app.component -->
  <header class="mdl-layout__header mdl-color--blue-grey-900">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span>
        <img width="30" height="30" alt="Hugo Belin" src="https://www.gravatar.com/avatar/4e300423bea7dac04dda2f53babfddf0" />
      </span>
      <span class="mdl-layout-title mdl-color-text--blue-grey-100">Hugo Belin</span>
      <button class="mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect">
        Home
      </button>
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--blue-grey-100">
        Sections
      </button>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--blue-grey-100">
          Search
        </button>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--blue-grey-100">

        </button>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--blue-grey-100">
          Language
        </button>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Menu</span>
    <nav class="mdl-navigation">
      <span>
        <img alt="Hugo Belin" src="https://www.gravatar.com/avatar/4e300423bea7dac04dda2f53babfddf0?s=200" />
      </span>
      <button class="mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect">
        Home
      </button>
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect">
        Sections
      </button>
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect">
        Search
      </button>
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect">
        Login
      </button>
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect">
        Language
      </button>
    </nav>
  </div>
  <!-- END OF TODO: Header component child of app.component -->
  <main class="mdl-layout__content">
    <div class="page-content">
      <!-- Your content goes here -->
      <h1>
        {{title}}
      </h1>
    </div>
  </main>
  <!-- TODO: Footer component child of app.component -->
  <footer class="mdl-mini-footer mdl-color--blue-grey-900">
    <div class="mdl-mini-footer__left-section">
      <div class="mdl-logo">
        More Information
      </div>
      <ul class="mdl-mini-footer__link-list">
        <li><a href="#">Help</a></li>
        <li><a href="#">Privacy and Terms</a></li>
        <li><a href="#">User Agreement</a></li>
        <button class="mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect">

      <button class="mdl-mini-footer__social-btn"></button>
      <button class="mdl-mini-footer__social-btn"></button>
      <button class="mdl-mini-footer__social-btn"></button>
    </div>
  </footer>
