<div class="row text-center">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <iframe 
      class="embed-responsive-item container-fluid" 
      [src]="pageSource" 
      [style.height]="pageHeight"
      [style.width]="pageWidth">
    </iframe>
    
    <div *ngIf="displayComments" 
      id="content-page-facbook-comments"
      style="text-align:center; padding-left:144px;" 
      [style.width]="pageWidth">

      <div [innerHTML]="facebookComments"></div>
    </div>
  </div>
  <div class="col-md-1"></div>
</div>
