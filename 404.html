<body>
  <div class="container" style="padding-top: 70px;">
    <div class="row">
      <div class="col-md-2"></div>

          <div class="container">
            <h1>Redirecting...</h1>
            <div class="progress">
              <div class="progress-bar progress-bar-striped active" role="progressbar"

                <span class="sr-only">Redirecting...</span>
              </div>
            </div>
            <p>
              <a class="btn btn-primary btn-lg" href="/" role="button">Home</a>

  <!-- Modal -->

          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Redirect Details</h4>
        </div>
        <div class="modal-body">
        Duvar Kalk Dur Ahmet Anne Ofis Ahmet Otur Elnur Sabri Icis Elyas Ne Dur Ne Kalk Ofis Bizim.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(function () {
      document.body.className = "redirecting";
      let target = location.origin + '?goto=' + location.pathname + location.search.replace('?', '&');
      $('.modal-body').html('GitHub servers do not support URL rewrite. Going to: <br/><pre>' + target + '</pre>');
    })
  </script>
