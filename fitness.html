---
layout: default
published: true
---

<div class="jumbotron">
  <h1>Welcome to Fitness section</h1>
  <p>Lean and mean section for my stories on fitness.</p>
  <!-- Use the same construct to display buttons for tags -->
</div>

<div class="posts">
  {% for post in site.posts %}
  	{% if post.category == "fitness" %}
      <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        <div>
          <p>Category: <a href="{{ site.url }}/{{ post.category }}">{{ post.category }}</a></p>
        </div>

        <div class="entry">
          {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
  	{% endif %}
  {% endfor %}
</div>
